<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <!-- number of "img" images and "span" paginations can be increased and it will be reflected in .js -->

    <section>
        <div id="slideshow" class="slideshow">
            <!-- for best performance images dimensions should be in (--slideshow-max-width) / (--slideshow-height) ratio -->
            <div class="slideshow__showcase">
                <img class="show-images" src="img/14-dl-1.jpg" alt="">
                <img class="show-images" src="img/14-dl-2.jpg" alt="">
                <img class="show-images" src="img/14-dl-3.jpg" alt="">
            </div>
        </div>
        <div class="pagination">
            <span class="material-icons pag-icons">
                maximize
            </span>
            <span class="material-icons pag-icons">
                maximize
            </span>
            <span class="material-icons pag-icons">
                maximize
            </span>
        </div>
    </section>


    <script src="slideshow.js"></script>
</body>
</html>
